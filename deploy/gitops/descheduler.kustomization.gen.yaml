apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
    name: descheduler
    namespace: flux-system
spec:
    force: true
    interval: 1m
    path: components/descheduler
    prune: true
    sourceRef:
        kind: OCIRepository
        name: default
    targetNamespace: kube-system
