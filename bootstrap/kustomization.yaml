---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - github.com/fluxcd/flux2/manifests/install?ref=v2.6.4
  - github.com/kubernetes-sigs/gateway-api/config/crd?ref=v1.3.0
  - github.com/piraeusdatastore/piraeus-operator/config/default?ref=v2.9.0
patches:
  - patch: |-
      $patch: delete
      apiVersion: networking.k8s.io/v1
      kind: NetworkPolicy
      metadata:
        name: not-used
    target:
      group: networking.k8s.io
      version: v1
      kind: NetworkPolicy